kind: UDSBundle
metadata:
  name: lfai-gpu
  description: A UDS bundle for deploying LFAI with GPU support
  version: 0.1.0

packages:
  - name: leapfrogai-api
    repository: ghcr.io/defenseunicorns/packages/leapfrogai-api
    ref: dev

  - name: leapfrog-ui
    repository: ghcr.io/defenseunicorns/packages/leapfrog-ui
    ref: dev3

  # Model for generic chat
  - name: llama-cpp-python
    repository: ghcr.io/defenseunicorns/packages/leapfrogai/llama-cpp-python-gpu
    ref: 0.2.0-amd65

  # Model for converting audio to text
  - name: whisper
    repository: ghcr.io/defenseunicorns/packages/leapfrogai/whisper
    ref: 0.5.0-amd64