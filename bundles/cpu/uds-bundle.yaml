kind: UDSBundle
metadata:
  name: leapfrogai
  description: A UDS bundle for deploying LeapfrogAI
  version: 0.2.2

packages:
  - name: leapfrogai-api
    repository: ghcr.io/defenseunicorns/packages/leapfrogai-api
    ref: 0.5.2

  - name: text-embeddings
    repository: ghcr.io/defenseunicorns/packages/leapfrogai/text-embeddings
    ref: 0.1.0

  # Model for generic chat
  - name: llama-cpp
    repository: ghcr.io/defenseunicorns/packages/leapfrogai/llama-cpp
    ref: dev

  - name: whisper
    repository: ghcr.io/defenseunicorns/packages/leapfrogai/whisper
    ref: dev-amd64

  - name: rag
    repository: ghcr.io/defenseunicorns/packages/rag
    ref: 0.3.0

  - name: leapfrogai-ui
    repository: ghcr.io/defenseunicorns/packages/leapfrogai-ui
    ref: dev