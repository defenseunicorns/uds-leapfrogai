kind: UDSBundle
metadata:
  name: lfai-gpu
  description: A UDS bundle for deploying LFAI with GPU support
  version: 0.1.0

packages:
  # OpenAI-like API 
  - name: leapfrogai-api
    repository: ghcr.io/defenseunicorns/packages/leapfrogai-api
    ref: 0.5.3

  # AI chat, transcription, and summarization frontend
  - name: leapfrogai-ui
    repository: ghcr.io/defenseunicorns/packages/leapfrogai-ui
    ref: 0.3.2

  # Backend capability for RAG and VectorDB
  - name: rag
    repository: ghcr.io/defenseunicorns/packages/leapfrogai/rag
    ref: 0.3.1

  # Model for providing vector embeddings for text
  - name: text-embeddings
    repository: ghcr.io/defenseunicorns/packages/leapfrogai/text-embeddings
    ref: 0.1.0

  # Model for generic chat and summarization
  - name: vllm
    repository: localhost:5000/defenseunicorns/packages/leapfrogai/vllm
    ref: 0.1.0

  # Model for converting audio to text
  - name: whisper
    repository: ghcr.io/defenseunicorns/packages/leapfrogai/whisper
    ref: 0.5.2
